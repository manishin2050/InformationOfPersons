<!-- This is addData html page -->

{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block title %}
  <title>Add-Data</title>
  {% endblock title %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://i.ytimg.com/vi/m-ekPG8d4fA/maxresdefault.jpg" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'style/style.css' %}">

</head>

<body style='background-color: rgb(74, 64, 96);'>
  {% include "nav.html" %}

  {% block content %}

  <h1 class="container text-center">Adding Person</h1>
  <form class="container" action="" method="POST">
    {% csrf_token %}
    <div class="form-floating  mb-3">
      <input required type="text" class="form-control" id="floatingInput" name="name" placeholder="Name">
      <label for="floatingInput">Name:</label>
    </div>
    <div class="form-floating  mb-3">
      <select class="form-control" name="category">
        <option value="motivational">motivational</option>
        <option value="spritiual">spritiual</option>
        <option value="motivational+spritiual">motivational+spritiual</option>
      </select>
      <label for="floatingInput">Category:</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" name="desc" placeholder="Leave a comment here" id="floatingTextarea2"
        style="height: 100px"></textarea>
      <label for="floatingTextarea2">Description:</label>
    </div><br>
    <div class="text-danger">Choose Img or paste link *</div>
    <div class="form-floating">
      <input type="file" class="form-control" accept="image/*" id="floatingPassword" name="fimg" placeholder="Img1">
      <label for="floatingPassword">Img:</label>

      <div class="text-white">Paste img link here</div>
      <input type="text" class="form-control" id="floatingPassword1" name="img" placeholder="Paste img link">
    </div><br>
    <div class="text-danger">links Only *</div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" name="fb" placeholder="Title">
      <label for="floatingPassword">FaceBook:</label>
    </div><br>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" name="youtube" placeholder="Title">
      <label for="floatingPassword">YouTube:</label>
    </div><br>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" name="google" placeholder="Title">
      <label for="floatingPassword">Google:</label>
    </div><br>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" name="insta" placeholder="Title">
      <label for="floatingPassword">Instagram:</label>
    </div><br>

    <button type="submit" class="container btn btn-primary mb-3">Add Data</button>
  </form>
  <div class="text-center "><a href="/"><button class=" btn btn-success mx-3">Home</button></a><button type="reset"
      class="mx-3 btn btn-danger">Reset</button></div>

  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
